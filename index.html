  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0b0c10; --bg-soft: #151821; --accent: #4fd1c5;
      --text: #e5e7eb; --text-muted: #9ca3af; --border: #272a36;
      --radius-lg: 16px; --radius-md: 10px; --shadow-soft: 0 25px 50px rgba(0,0,0,0.8);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0%, #020617 70%, #000 100%);
      color: var(--text); min-height: 100vh; padding: 40px 24px;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      width: 100%; max-width: 900px; background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(3,7,18,0.9));
      border-radius: var(--radius-lg); border: 1px solid rgba(148,163,184,0.25);
      box-shadow: var(--shadow-soft); backdrop-filter: blur(20px); overflow: hidden;
    }
    .header {
      padding: 32px 32px 24px; text-align: center; border-bottom: 1px solid rgba(31,41,55,0.9);
      background: linear-gradient(135deg, rgba(79,209,197,0.15), rgba(59,130,246,0.1));
    }
    .title { font-size: 28px; font-weight: 600; margin-bottom: 8px; }
    .subtitle { font-size: 14px; color: var(--text-muted); margin-bottom: 20px; }
    .week-range { 
      font-size: 18px; color: var(--accent); font-weight: 500; margin: 16px 0;
      letter-spacing: 0.02em; padding: 12px 20px; background: rgba(79,209,197,0.1);
      border-radius: 12px; display: inline-block; border: 1px solid rgba(79,209,197,0.2);
    }
    .stats {
      display: flex; gap: 32px; justify-content: center; margin-top: 24px;
      font-size: 15px; color: var(--text-muted);
    }
    .stat { display: flex; flex-direction: column; align-items: center; gap: 6px; }
    .stat-num { font-size: 32px; font-weight: 700; color: var(--text); }
    .stat-bar {
      height: 8px; width: 140px; border-radius: 999px; background: rgba(15,23,42,0.9);
      border: 1px solid rgba(31,41,55,0.9); overflow: hidden; margin-top: 12px;
    }
    .stat-fill {
      height: 100%; border-radius: 999px; background: linear-gradient(90deg, #22c55e, #4ade80, #a3e635);
      width: 0%; transition: width 0.8s ease;
    }
    .todo-section { padding: 32px; }
    .todo-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px; margin-top: 24px;
    }
    .todo-card {
      background: rgba(15,23,42,0.85); border: 1px solid rgba(31,41,55,0.9);
      border-radius: var(--radius-md); padding: 20px; transition: all 0.3s;
      position: relative; overflow: hidden;
    }
    .todo-card::before {
      content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px;
      background: linear-gradient(90deg, var(--accent), #22c1c3);
    }
    .todo-card:hover { 
      background: rgba(15,23,42,1); transform: translateY(-4px); 
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .todo-card.done { 
      opacity: 0.7; border-color: rgba(34,197,94,0.5);
    }
    .todo-card.done::before { background: linear-gradient(90deg, #22c55e, #4ade80); }
    .todo-title {
      font-size: 16px; font-weight: 600; margin-bottom: 12px; line-height: 1.4;
      color: var(--text);
    }
    .todo-title.done { 
      text-decoration: line-through; color: var(--text-muted); 
      font-weight: 400;
    }
    .todo-day { 
      display: inline-block; background: rgba(79,209,197,0.2); color: var(--accent);
      padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: 600;
      margin-bottom: 12px; text-transform: uppercase; letter-spacing: 0.05em;
    }
    .todo-notes {
      font-size: 14px; color: var(--text-muted); line-height: 1.6;
      background: rgba(251,191,36,0.08); padding: 14px; border-radius: 10px;
      border-left: 4px solid rgba(251,191,36,0.5); margin-top: 12px;
      font-style: italic;
    }
    .empty-state {
      text-align: center; color: var(--text-muted); padding: 60px 40px;
      font-size: 18px; line-height: 1.6;
    }
    .footer {
      text-align: center; padding: 24px; border-top: 1px solid rgba(31,41,55,0.5);
      color: var(--text-muted); font-size: 13px;
    }
    @media (max-width: 768px) {
      .todo-grid { grid-template-columns: 1fr; }
      body { padding: 24px 16px; }
      .stats { gap: 20px; }
    }
  </style>
</head>
