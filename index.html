<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>üìã Ï£ºÍ∞Ñ To-Do Í≥µÏú† Î∑∞Ïñ¥</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #0b0c10; --bg-soft: #151821; --accent: #4fd1c5;
      --text: #e5e7eb; --text-muted: #9ca3af; --border: #272a36;
      --radius-lg: 16px; --radius-md: 10px; --shadow-soft: 0 25px 50px rgba(0,0,0,0.8);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #1f2937 0%, #020617 70%, #000 100%);
      color: var(--text); min-height: 100vh; padding: 40px 24px;
      display: flex; flex-direction: column; align-items: center;
    }
    .container {
      width: 100%; max-width: 800px; background: linear-gradient(135deg, rgba(15,23,42,0.95), rgba(3,7,18,0.9));
      border-radius: var(--radius-lg); border: 1px solid rgba(148,163,184,0.25);
      box-shadow: var(--shadow-soft); backdrop-filter: blur(20px); overflow: hidden;
    }
    .header {
      padding: 24px 28px; text-align: center; border-bottom: 1px solid rgba(31,41,55,0.9);
      background: linear-gradient(135deg, rgba(79,209,197,0.15), rgba(59,130,246,0.1));
    }
    .title { font-size: 24px; font-weight: 600; margin-bottom: 4px; }
    .subtitle { font-size: 13px; color: var(--text-muted); }
    .week-range { 
      font-size: 16px; color: var(--accent); font-weight: 500; margin: 12px 0;
      letter-spacing: 0.02em;
    }
    .stats {
      display: flex; gap: 24px; justify-content: center; margin-top: 16px;
      font-size: 14px; color: var(--text-muted);
    }
    .stat { display: flex; flex-direction: column; align-items: center; gap: 4px; }
    .stat-num { font-size: 28px; font-weight: 700; color: var(--text); }
    .stat-bar {
      height: 6px; width: 120px; border-radius: 999px; background: rgba(15,23,42,0.9);
      border: 1px solid rgba(31,41,55,0.9); overflow: hidden; margin-top: 8px;
    }
    .stat-fill {
      height: 100%; border-radius: 999px; background: linear-gradient(90deg, #22c55e, #4ade80);
      width: 0%; transition: width 0.5s ease;
    }
    .input-section {
      padding: 24px 28px; border-bottom: 1px solid rgba(31,41,55,0.5);
      background: rgba(21,24,33,0.6);
    }
    .json-input {
      width: 100%; min-height: 120px; font-family: 'Courier New', monospace;
      font-size: 13px; padding: 12px; border-radius: var(--radius-md);
      border: 1px solid rgba(51,65,85,0.9); background: rgba(15,23,42,0.95);
      color: var(--text); outline: none; resize: vertical;
    }
    .json-input:focus { border-color: rgba(79,209,197,0.8); box-shadow: 0 0 0 2px rgba(79,209,197,0.2); }
    .btn {
      background: linear-gradient(135deg, var(--accent), #22c1c3);
      color: white; border: none; padding: 10px 24px; border-radius: 999px;
      font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s;
      box-shadow: 0 8px 20px rgba(79,209,197,0.3);
    }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 12px 30px rgba(79,209,197,0.4); }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .todo-section { padding: 24px 28px; max-height: 600px; overflow-y: auto; }
    .todo-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px; margin-top: 12px;
    }
    .todo-card {
      background: rgba(15,23,42,0.85); border: 1px solid rgba(31,41,55,0.9);
      border-radius: var(--radius-md); padding: 16px; transition: all 0.2s;
    }
    .todo-card:hover { background: rgba(15,23,42,1); transform: translateY(-2px); }
    .todo-card.done { opacity: 0.6; }
    .todo-title {
      font-size: 15px; font-weight: 500; margin-bottom: 8px; line-height: 1.4;
    }
    .todo-title.done { text-decoration: line-through; color: var(--text-muted); }
    .todo-day { 
      display: inline-block; background: rgba(79,209,197,0.2); color: var(--accent);
      padding: 2px 8px; border-radius: 12px; font-size: 11px; font-weight: 500;
      margin-bottom: 8px;
    }
    .todo-notes {
      font-size: 13px; color: var(--text-muted); line-height: 1.5;
      background: rgba(251,191,36,0.08); padding: 10px; border-radius: 8px;
      border-left: 3px solid rgba(251,191,36,0.4); margin-top: 8px;
    }
    .empty-state {
      text-align: center; color: var(--text-muted); padding: 40px 20px;
      font-size: 15px;
    }
    @media (max-width: 768px) {
      .todo-grid { grid-template-columns: 1fr; }
      body { padding: 20px 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">üìã Ï£ºÍ∞Ñ To-Do Í≥µÏú† Î∑∞Ïñ¥</h1>
      <p class="subtitle">ÏûëÏÑ±ÏûêÍ∞Ä Í≥µÏú†Ìïú Ìà¨ÎëêÎ¶¨Ïä§Ìä∏Î•º ÏùΩÍ∏∞ Ï†ÑÏö©ÏúºÎ°ú ÌôïÏù∏ÌïòÏÑ∏Ïöî.</p>
      
      <div id="weekInfo" style="display:none;">
        <div class="week-range" id="weekRange"></div>
        <div class="stats">
          <div class="stat">
            <div class="stat-num" id="totalCount">0</div>
            <span>Ï¥ù Ìï† Ïùº</span>
          </div>
          <div class="stat">
            <div class="stat-num" id="doneCount">0</div>
            <span>ÏôÑÎ£å</span>
          </div>
        </div>
        <div class="stat-bar">
          <div class="stat-fill" id="progressFill"></div>
        </div>
      </div>
    </div>

    <div class="input-section">
      <textarea 
        class="json-input" 
        id="jsonInput" 
        placeholder="ÏûëÏÑ±ÏûêÍ∞Ä Î≥µÏÇ¨Ìï¥Ï§Ä JSON Îç∞Ïù¥ÌÑ∞Î•º Ïó¨Í∏∞Ïóê Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî.
ÏòàÏãú:
{
  &quot;weekRange&quot;: &quot;2025.12.29 ~ 2025.01.04&quot;,
  &quot;total&quot;: 5,
  &quot;done&quot;: 2,
  &quot;items&quot;: [...]
}"
      ></textarea>
      <div style="text-align:center; margin-top:16px;">
        <button class="btn" id="loadBtn">‚ñ∂Ô∏è Î°úÎìúÌïòÍ∏∞</button>
      </div>
    </div>

    <div class="todo-section">
      <div id="todoGrid" class="todo-grid" style="display:none;"></div>
      <div id="emptyState" class="empty-state" style="display:none;">
        JSON Îç∞Ïù¥ÌÑ∞Î•º Î∂ôÏó¨ÎÑ£Í≥† 'Î°úÎìúÌïòÍ∏∞'Î•º ÎàåÎü¨Ï£ºÏÑ∏Ïöî.
      </div>
    </div>
  </div>

  <script>
    const loadBtn = document.getElementById('loadBtn');
    const jsonInput = document.getElementById('jsonInput');
    const weekInfo = document.getElementById('weekInfo');
    const todoGrid = document.getElementById('todoGrid');
    const emptyState = document.getElementById('emptyState');

    loadBtn.addEventListener('click', () => {
      try {
        const data = JSON.parse(jsonInput.value);
        if (!data.items || !Array.isArray(data.items)) {
          alert('‚ùå Ïò¨Î∞îÎ•∏ JSON ÌòïÏãùÏù¥ ÏïÑÎãôÎãàÎã§.');
          return;
        }

        // UI ÏóÖÎç∞Ïù¥Ìä∏
        document.getElementById('weekRange').textContent = data.weekRange || 'ÎÇ†Ïßú Ï†ïÎ≥¥ ÏóÜÏùå';
        document.getElementById('totalCount').textContent = data.total || data.items.length;
        document.getElementById('doneCount').textContent = data.done || 0;
        
        const percent = data.total > 0 ? Math.round((data.done / data.total) * 100) : 0;
        document.getElementById('progressFill').style.width = `${percent}%`;

        weekInfo.style.display = 'block';
        todoGrid.style.display = 'grid';
        emptyState.style.display = 'none';

        // Ìà¨Îëê Î†åÎçîÎßÅ
        todoGrid.innerHTML = '';
        data.items.forEach(item => {
          const card = document.createElement('div');
          card.className = `todo-card ${item.done ? 'done' : ''}`;
          
          const hasNotes = item.notes && item.notes.trim();
          card.innerHTML = `
            <div class="todo-title ${item.done ? 'done' : ''}">${item.text}</div>
            <div class="todo-day">${item.day || 'ÎØ∏ÏßÄÏ†ï'}</div>
            ${hasNotes ? `<div class="todo-notes">${item.notes}</div>` : ''}
          `;
          
          todoGrid.appendChild(card);
        });

        // ÏÑ±Í≥µ Î©îÏãúÏßÄ
        loadBtn.textContent = '‚úÖ Î°úÎìúÎê®';
        loadBtn.disabled = true;
        setTimeout(() => {
          loadBtn.textContent = 'üîÑ Îã§Ïãú Î°úÎìú';
          loadBtn.disabled = false;
        }, 2000);

      } catch (e) {
        alert('‚ùå JSON ÌååÏã± Ïò§Î•ò:\n' + e.message);
      }
    });

    // Enter ÌÇ§Î°úÎèÑ Î°úÎìú
    jsonInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.ctrlKey) loadBtn.click();
    });
  </script>
</body>
</html>
